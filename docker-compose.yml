version: '3.8'
services:
  web:
    build:
      context: .
    ports:
      - "${WEB_PORT}:${PORT}"
    volumes:
      - .:/home/sysadmin/my-rest-api/rest-api-nodejs
      - /home/sysadmin/http_logs/bank.log:/home/sysadmin/http_logs/bank.log
    command: ["npm", "start"]
    environment:
      - NODE_ENV=${DB_HOST}
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports: 
      - "${DB_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: